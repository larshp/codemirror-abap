<!doctype html>
<html>
<head>
  <title>CodeMirror: ABAP mode</title>
  <meta charset="utf-8"/>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" href="../node_modules/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="../node_modules/codemirror/theme/seti.css">
  <link rel="stylesheet" href="../node_modules/codemirror/addon/dialog/dialog.css">
  <link rel="stylesheet" href="../node_modules/codemirror/addon/display/fullscreen.css">
  <script src="../node_modules/codemirror/lib/codemirror.js"></script>
  <script src="../node_modules/codemirror/addon/dialog/dialog.js"></script>
  <script src="../node_modules/codemirror/addon/search/searchcursor.js"></script>
  <script src="../node_modules/codemirror/addon/search/search.js"></script>
  <script src="../node_modules/codemirror/addon/display/fullscreen.js"></script>
  <script src="../bundles/abap.js"></script>
  <style>
	.CodeMirror {
	    border: 2px inset #dee;
	}
  </style>
</head>
<body>
<form><textarea id="code" name="code">
  * ABAP mode testing

  WRITE 'Hello world!'.
  WRITE |Logged in as { sy-uname }.|.
  
  DATA(lo_request) = 'TEST'.
  lo_request ?= io_tech_request_context.

  LOOP AT it_directories ASSIGNING FIELD-SYMBOL( <directory> ).
  ENDLOOP.
</textarea></form>

<script>
  /* global CodeMirror */
  CodeMirror.defineMode("abap", abap.ABAPFactory);
  var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
    lineNumbers: true,
    matchBrackets: true,
    fullScreen: true,
    tabSize: 2,
    theme: "seti",
    mode: "abap"
  });

  editor.setOption("extraKeys", {
    Tab: function(cm) {
      var spaces = Array(cm.getOption("indentUnit") + 1).join(" ");
      cm.replaceSelection(spaces);
    }
  });
</script>
</body>
</html>
